<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>React App</title>
    <style>
      * {
        font-size: 16px;
      }
      .form__container {
        max-width: 100%;
        background-color: #f9f7f7;
        padding: 50px;
      }
      .form__content{
        background-color: #c2e6f4;
        padding: 40px;
        border-radius: 20px;
        text-align: center;
      }
      .form__title {
        margin-top: 0;
        text-transform: uppercase;
      }
      .form__description {
        margin-bottom: 40px;
      }
      .form__input {
        padding: 10px;
        border-radius: 8px;
        border: none;
        margin: 0 10px;
        font-size: 12px;
      }
      .form__btn {
        width: 250px;
        padding: 10px 0;
        border-radius: 10px;
        border: none;
        margin-top: 40px;
        background-color: #f37474;
        color: #fff;
      }
      .profile__container {
        background-color: #f1f2f8;
        padding: 10px;
      }
      .profile__content {
        background-color: #fff;
        padding: 20px;
      }
      .profile__infor {
        max-width: 200px;
        text-align: center;
      }
      .profile__infor img {
        width: 100%;
        border-radius: 100%;
      }
      .profile__title {
        text-transform: uppercase;
      }
      .skills__wrapper {
        display: flex;
        flex-wrap: wrap;
      }
      .skills__item {
        list-style: none;
        padding: 5px;
        border-radius: 4px;
        background-color: #2acfcf;
        color: #fff;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!--
      This HTML file is a template.

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
